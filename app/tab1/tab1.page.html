<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center">
      <ion-icon name="medkit"></ion-icon> Apotek Kristof
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding" color="secondary">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Apotek Sehat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content>
    <ion-title class="ion-text-center" color="dark">REGISTRASI DATA OBAT</ion-title> 
  </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="bandage-outline"></ion-icon> Obat</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="assets/img/gambar1.jpeg"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title><ion-icon name="document-text-outline"></ion-icon> Data</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="assets/img/gambar4.jpeg"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title><ion-icon name="skull-outline"></ion-icon> Penggunaan</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="assets/img/gambar2.jpeg"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title><ion-icon name="file-tray-stacked-outline"></ion-icon> Ketersediaan</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="assets/img/gambar3.jpeg"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card  class="home-card">
      <ion-card-header color="warning">
        <ion-title class="ion-text-center" color="light"> YAYASAN </ion-title> 
      </ion-card-header>
      <ion-card-content size="large" class="ion-text-center" >
        <ion-img src="assets/img/welcome-image.jpg" alt="Welcome Image"></ion-img>
      </ion-card-content>
    </ion-card>


  </ion-content>
